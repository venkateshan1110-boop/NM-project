<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application UI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
        padding-left: 12px;
     background: url('chat.png') no-repeat center center fixed ;
      background-size: cover;
      font-family: system-ui, sans-serif;
      overflow: hidden;
      
    }

    h1 {
      color: white;
      -webkit-text-stroke: 1px rgba(0, 0, 0, 0.562);
    }

    .button {
      position: absolute;
      border: 1px solid gray;
      background-color: rgb(12, 112, 12);
      border-radius: 16px;
      box-shadow: 0 2px 16px rgba(226, 221, 221, 0.829);
      width: 80px;
      height: 500px;
       
    }

    .button-inside {
    z-index: 2;
      position: relative;
      text-align: center;
    }

    a {
      color: gray;
      text-decoration: none;
    }

    a:hover {
  
      color: rgb(46, 89, 209);
    }

    .chat-box {
      display: none;
      position: absolute;
      left: 120px;
      top: 0px;
      width: 300px;
      height: 400px;
      background: rgba(255,255,255,0.95);
     
      border: 1px solid #ccc;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      z-index: 1;
    }
    .chat-box:target {
      display: block;
    }

    button:hover {
      background-color: rgba(0, 162, 255, 0.822);
    }
 .cloud-overlay {
      position: absolute;
      top: 0;
      left: 0;
      background: url('cloud.png') center center no-repeat;
      background-size: cover;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      animation: cloudOpen 2s ease-out forwards;
      animation-delay: 1.5s;
    }

    @keyframes cloudOpen {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(6);
        opacity: 0;
      }
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 40px;
      color: white;
      text-shadow: 1px 1px 4px black;
    }
    @media(max-width:480px){
      body{
      font-size:14px;
      padding: 10px;
    }
  }
    
  </style>
</head>
<body>
  <div class="cloud-overlay"></div>

  <h1>WELCOME</h1>

  <nav>
    <div class="button">
      <div class="button-inside">
        <br><br><br><br>
        <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        <br><br><br><br>
        <a href="#"><i class="fa-solid fa-house"></i></a>
        <br><br><br><br>
        <a href="#"><i class="fa-solid fa-phone"></i></a>
        <br><br><br><br>
        <a href="#"><i class="fa-solid fa-users"></i></a>
        <br><br><br><br>
        <a href="#chat-box"><i class="fa-solid fa-comment"></i></a>
      </div>
    </div>
  </nav>

  <div class="chat-box" id="chat-box">
    <a href="#" class="close-btn" title="Close">&times;</a>
    <h2>MESSAGES</h2>
    <div>
      <input type="text" placeholder="Type a message..." style="width:70%;">
      <button>Send</button>
    </div>
  </div>
  <div class="cloud-overlay"></div>
</body>
</html>
